<script>

    //------------------------------------------------------- MINI PROJECT - 1 -------------------------------------------------------
    // to start the interval on clicking the start button
    document.querySelector('#start').addEventListener(
        'click', () => {
            const sayDate = (str) => {
                console.log(str, Date.now());
            }
            const startDate = setInterval(sayDate, 2000, 'HI');

            // To end the interval on clicking stop button
            document.querySelector('#stop').addEventListener(
                'click', () => {
                    clearInterval(startDate)
                }
            )
        }
    )

</script>
